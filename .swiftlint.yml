excluded:
    - Pods
    - "IMDB searchUITests"
line_length:
    - 300 #warning
    - 400 #error
excluded: # paths to ignore during linting. Takes precedence over `included`.
    - Carthage
    - Pods
opt_in_rules: # some rules are only opt-in
    - closure_body_length
function_body_length:
    - 20 #warning
    - 26 #error
closure_body_length:
    - 20 #warning
    - 26 #error
file_length:
    - 500 #warning
    - 600 #error
function_parameter_count:
    - 4 #warning
    - 5 #error
